{% extends 'base.html' %}
{% block content %}
<h2>Add Profit Scenario</h2>

    {{ form.hidden_tag() }}
    <div class="mb-3">{{ form.name.label }} {{ form.name(class="form-control") }}</div>

</form>
{% endblock %}
