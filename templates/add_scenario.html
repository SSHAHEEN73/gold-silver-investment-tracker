{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Add Profit Scenario</h2>
    <form method="POST">
        {{ form.hidden_tag() }}

        <div class="mb-3">
            {{ form.name.label(class="form-label") }}
            {{ form.name(class="form-control") }}
        </div>

        <div class="mb-3">
            {{ form.percentage_growth.label(class="form-label") }}
            {{ form.percentage_growth(class="form-control") }}
        </div>

        <button type="submit" class="btn btn-success">{{ form.submit.label.text }}</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
